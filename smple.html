<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f1f1f1;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add People to the List</h1>
        <input type="text" id="nameInput" placeholder="Enter person's name">
        <button onclick="addPerson()">Add Person</button>
        <h2>People List</h2>
        <ul id="peopleList">
            
        </ul>
    </div>

    <script>
        function addPerson() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name !== "") {
                
                const li = document.createElement('li');
                li.textContent = name;
                
               
                document.getElementById('peopleList').appendChild(li);
                
                
                nameInput.value = '';
            } else {
                alert('Please enter a valid name.');
            }
        }
    </script>
</body>
</html>
